env:
  SO_PRODUCT_NAME: "trekktabell"
  SEMGREP_CONFIG: "p/java"

steps:
  - label: ":maven: Build"
    key: "build"
    command:
      - "mvn -B package --file pom.xml"
    plugins:
      - docker#v5.12.0:
          image: "maven:3-openjdk-17-slim"
    artifact_paths:
      - "target/bom.json"

  - label: ":docker: Build and push"
    key: "docker"
    commands:
      - "YEAR=$$(grep -oP '<artifactId>trekkrutine-\\K\\d{4}' pom.xml)"
      - "buildkite-agent oidc request-token --audience https://packages.buildkite.com/asgeirn/registry | docker login packages.buildkite.com/asgeirn/registry -u buildkite --password-stdin"
      - "docker buildx create --name multiarch --use || docker buildx use multiarch"
      - >-
        docker buildx build
        --platform linux/amd64,linux/arm64
        --tag packages.buildkite.com/asgeirn/registry/trekktabell:sha-$${BUILDKITE_COMMIT:0:7}
        --tag packages.buildkite.com/asgeirn/registry/trekktabell:latest
        --tag packages.buildkite.com/asgeirn/registry/trekktabell:$$YEAR
        --push .
      - "buildkite-agent meta-data set image-ref packages.buildkite.com/asgeirn/registry/trekktabell:sha-$${BUILDKITE_COMMIT:0:7}"

  - label: ":magnifying_glass_tilted_left: Semgrep"
    key: "semgrep"
    commands:
      - "export TARGET=."
      - "export REPORT_NAME=semgrep.json"
      - "export CONFIGURATION=$$SEMGREP_CONFIG"
      - "export SO_BRANCH_NAME=$$BUILDKITE_BRANCH"
      - "/entrypoints/entrypoint_semgrep.sh"
    plugins:
      - docker#v5.12.0:
          image: "ghcr.io/secobserve/secobserve-scanners:2026_01"
          environment:
            - "SO_API_BASE_URL"
            - "SO_API_TOKEN"
            - "SO_PRODUCT_NAME"
            - "SEMGREP_CONFIG"
            - "BUILDKITE_BRANCH"
    soft_fail: true
    artifact_paths:
      - "semgrep.json"

  - label: ":cyclonedx: Upload SBOM"
    key: "sbom"
    depends_on: "build"
    commands:
      - "buildkite-agent artifact download target/bom.json ."
      - "export SO_FILE_NAME=target/bom.json"
      - "export SO_BRANCH_NAME=$$BUILDKITE_BRANCH"
      - "/entrypoints/entrypoint_upload_sbom.sh"
    plugins:
      - docker#v5.12.0:
          image: "ghcr.io/secobserve/secobserve-scanners:2026_01"
          environment:
            - "SO_API_BASE_URL"
            - "SO_API_TOKEN"
            - "SO_PRODUCT_NAME"
            - "BUILDKITE_BRANCH"
    soft_fail: true

  - label: ":trivy: Trivy image scan"
    key: "trivy"
    depends_on: "docker"
    commands:
      - "export TARGET=$$(buildkite-agent meta-data get image-ref)"
      - "export REPORT_NAME=trivy_image.json"
      - "export SO_BRANCH_NAME=$$BUILDKITE_BRANCH"
      - "/entrypoints/entrypoint_trivy_image.sh"
    plugins:
      - docker#v5.12.0:
          image: "ghcr.io/secobserve/secobserve-scanners:2026_01"
          environment:
            - "SO_API_BASE_URL"
            - "SO_API_TOKEN"
            - "SO_PRODUCT_NAME"
            - "BUILDKITE_BRANCH"
    soft_fail: true
    artifact_paths:
      - "trivy_image.json"

  - label: ":grype: Grype image scan"
    key: "grype"
    depends_on: "docker"
    commands:
      - "export TARGET=$$(buildkite-agent meta-data get image-ref)"
      - "export REPORT_NAME=grype_image.json"
      - "export SO_BRANCH_NAME=$$BUILDKITE_BRANCH"
      - "/entrypoints/entrypoint_grype_image.sh"
    plugins:
      - docker#v5.12.0:
          image: "ghcr.io/secobserve/secobserve-scanners:2026_01"
          environment:
            - "SO_API_BASE_URL"
            - "SO_API_TOKEN"
            - "SO_PRODUCT_NAME"
            - "BUILDKITE_BRANCH"
    soft_fail: true
    artifact_paths:
      - "grype_image.json"

  - label: ":shield: Security gate"
    depends_on:
      - "semgrep"
      - "sbom"
      - "trivy"
      - "grype"
    allow_dependency_failure: true
    commands:
      - "export SO_BRANCH_NAME=$$BUILDKITE_BRANCH"
      - "/entrypoints/entrypoint_check_security_gate.sh"
    plugins:
      - docker#v5.12.0:
          image: "ghcr.io/secobserve/secobserve-scanners:2026_01"
          environment:
            - "SO_API_BASE_URL"
            - "SO_API_TOKEN"
            - "SO_PRODUCT_NAME"
            - "BUILDKITE_BRANCH"
